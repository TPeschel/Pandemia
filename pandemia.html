<!DOCTYPE = HTML>
<html>
	<head>
		<title>
			PANDEMIC DISEASE SIMULATIONS
		</title>
		<script src="v2.js" type="text/javascript"></script>
		<script src="rng.js" type="text/javascript"></script>
		<script src="iterasures.js" type="text/javascript"></script>
		<script src="display.js" type="text/javascript"></script>
		<script src="plot2d.js" type="text/javascript"></script>
		<script src="pandemia.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="pandemia.css">
	</head>
	<body>
		<p>
		  PANDEMIC DISEASE SIMULATIONS
		</p>
		<div>
	    	<canvas id="cnvs1">
				no html 5 supported
			</canvas>
		</div>
		<div>
	    	<canvas id="cnvs2">
				no html 5 supported
			</canvas>
		</div>
		<div>
	    	<canvas id="cnvs3">
				no html 5 supported
			</canvas>
		</div>
		<div>
	    	<canvas id="cnvs4">
				no html 5 supported
			</canvas>
		</div>
		<script type="text/javascript">
		
		let
			pans = [
				new Pandemia( "cnvs1", count_of_humans_x = 20, count_of_humans_y = 10, radius = .015, velocity = .005, acceleration = 4.e-8, sicktime = 500, seed = 17 ),
				new Pandemia( "cnvs2", count_of_humans_x = 20, count_of_humans_y = 10, radius = .015, velocity = .005, acceleration = 3.e-8, sicktime = 500, seed = 17 ),
				new Pandemia( "cnvs3", count_of_humans_x = 20, count_of_humans_y = 10, radius = .015, velocity = .005, acceleration = 2.e-8, sicktime = 500, seed = 17 ),
				new Pandemia( "cnvs4", count_of_humans_x = 20, count_of_humans_y = 10, radius = .015, velocity = .005, acceleration = 1.e-8, sicktime = 500, seed = 17 ) 
			];

			updt = [ ];

			for( let i = 0; i < pans.length; ++ i ) {

				updt.push( 
					function( ) {

						if( ! pans[ i ].finished( ) ) {

							requestAnimationFrame ( updt[ i ] );

							pans[ i ].do( );
						}
					}
				)
			}

			for( let i = 0; i < pans.length; ++ i ) {

				updt[ i ]( );
			}

    	</script>
	</body>
</html>
